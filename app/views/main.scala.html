@(title: String, currentUser: lunatech.lunchplanner.models.User, tab: String = "index")(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link href="@routes.Assets.at("stylesheets/screen.css")" media="all" rel="stylesheet" type="text/css" />
  		  <link href="@routes.Assets.at("stylesheets/blue.css")" media="screen" rel="stylesheet" title="Theme" type="text/css" />
        <link href="@routes.Assets.at("stylesheets/main.css")" media="screen" rel="stylesheet" type="text/css" />
        <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" media="screen" rel="stylesheet" type="text/css" />
        <script src="@routes.Assets.at("javascripts/jquery-1.10.1.min.js")" type="text/javascript"></script>
  		  <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
        <script src="@routes.Assets.at("javascripts/googleCallback.js")"></script>

    </head>

<body style="background: #E5E5E5">
    <div id="corner_logo">
        <div style="font-size:x-small;color: #BBB; font-family: Arial; text-shadow: 0px 1px 0px white;">
            Brought to you by
        </div>
    <img style="width:150px" src="@routes.Assets.at("images/lunatech_logo.png")"/>
    </div>

     <div id="Header">
        <div id="Tabs">
            <ul id="MainTabs">
                <li><a href="@lunatech.lunchplanner.controllers.routes.Application.index()" class="@if(tab == "index") {current} chat">Lunch planner</a></li>
                @if(currentUser.isAdmin) {
                  <li><a href="@lunatech.lunchplanner.controllers.routes.Application.admin()" class="@if(tab == "admin") {current}  chat">Admin</a></li>
                }
                <li style="float: right;" class="logout"><a href="@lunatech.lunchplanner.controllers.routes.Authentication.logout()">Sign out</a></li>
                <li style="float: right;color: #7F99B1;font-size: 11px;background: none;border: none;padding-top: 6px;padding-right: 0;text-decoration: none;" class="logout">Logged in as @currentUser.name</li>
            </ul>
        </div>
    </div>

   	 @content

</body>

</html>
