@(title: String, currentUser: lunatech.lunchplanner.models.User)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link href="@routes.Assets.at("stylesheets/main.css")" media="screen" rel="stylesheet" type="text/css" />
        <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" media="screen" rel="stylesheet" type="text/css" />
        <link href="@routes.Assets.at("stylesheets/simple-sidebar.css")" media="screen" rel="stylesheet" type="text/css" />
        <link href="@routes.Assets.at("stylesheets/bootstrap-datepicker3.min.css")" media="screen" rel="stylesheet" type="text/css" />
        <script src="@routes.Assets.at("javascripts/jquery-1.10.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-datepicker.min.js")" type="text/javascript"></script>
        <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
        <script src="@routes.Assets.at("javascripts/googleCallback.js")"></script>
        <script src="@routes.Assets.at("javascripts/main.js")"></script>
        <script src="@routes.Assets.at("javascripts/side-menu.js")" type="text/javascript"></script>
    </head>

<body>
    <div id="wrapper" class="toggled">
            <!-- SideMenu -->
        @sideMenu(currentUser)
            <!-- Page Content -->
        <div id="page-content-wrapper">
            <div>
                <div class="row">
                    <div>
                    @content
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
