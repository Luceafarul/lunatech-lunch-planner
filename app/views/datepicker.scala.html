@(startField: Field, startArgs: (Symbol,Any)*)(globalArgs: (Symbol,Any)*)(implicit fc: b3.B3FieldConstructor, messages: Messages)
@b3.multifield( startField )(globalArgs, startArgs) { implicit cfc =>
  <div style="text-align: left" class="input-daterange input-group" @toHtmlArgs(bs.Args.inner(globalArgs).toMap)>
    @b3.text(startField, startArgs:_*)
  </div>
}

  <script>
  $(function(){
    $('.input-daterange').datepicker({
      format: 'dd-mm-yyyy',
      todayBtn: true,
      todayHighlight: true
    });
  });
  </script>
