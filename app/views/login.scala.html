@(clientId: String)

<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <script src="@controllers.routes.Assets.at("javascripts/jquery-1.10.1.min.js")" type="text/javascript"></script>
          <script src="@controllers.routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
        <script src="@controllers.routes.Assets.at("javascripts/googleCallback.js")"></script>

    </head>


    <body style="background: #E5E5E5">
        <div id="corner_logo">
            <div style="font-size:x-small;color: #BBB; font-family: Arial; text-shadow: 0px 1px 0px white;">
                Brought to you by
            </div>
        <img style="width:150px" src="@controllers.routes.Assets.at("images/lunatech_logo.png")"/>

        </div>



    <div id="Header">
        <div id="Tabs">
            <ul id="MainTabs">


            </ul>
        </div>
    </div>


    <div id="Wrapper">
    <div id="Container">

        <div class="Left" style="width: 100%">

            <div class="col">

            <img style="margin-left: 10%;float: left" src=""/>

            <form  style="padding: 20px; margin-top: 100px; text-align: center; min-height: 400px">

                    <h2>Lunatech Lunch Application</h2>

                    <p class="description">You must be a Lunatech employee with a valid Google account to use this software. <br/>
                        </p>

                    <div id="signinButton">
                        <span class="g-signin"
                            data-scope="email"
                            data-clientid=@clientId
                            data-redirecturi="postmessage"
                            data-accesstype="offline"
                            data-cookiepolicy="single_host_origin"
                            data-approvalprompt="force"
                            data-callback="signInCallback">
                        </span>
                    </div>
                    <div id="result"></div>
                </form>

            </div>
        </div>
    </div>
    </div>
</body>
</html>
