#database
play.crypto.secret = ${PLAY_SECRET}
slick.dbs.default.driver="slick.driver.PostgresDriver$"
slick.dbs.default.db.driver="org.postgresql.Driver"
slick.dbs.default.db.url="jdbc:postgresql://"${POSTGRESQL_ADDON_HOST}":"${POSTGRESQL_ADDON_PORT}"/"${POSTGRESQL_ADDON_DB}
slick.dbs.default.db.user=${POSTGRESQL_ADDON_USER}
slick.dbs.default.db.password=${POSTGRESQL_ADDON_PASSWORD}
play.evolutions.db.default.autoApply=true

play.modules.enabled += "lunatech.lunchplanner.modules.Module"

google {
  clientId: ${GOOGLE_CLIENTID}
  secret: ${GOOGLE_SECRET}
  domain: ${GOOGLE_DOMAIN}
}

administrators = ["leonor.boga@lunatech.com", "developer@lunatech.com", "yentl.van.arkel@lunatech.com", "shelley.hermans@lunatech.com", "arniel.agomaa@lunatech.com"]

slack.api {
  token = ${SLACK_API_TOKEN}
  usersInfo.url = "https://slack.com/api/users.info"
  usersList.url = "https://slack.com/api/users.list"
  postMessage.url = "https://slack.com/api/chat.postMessage"
  conversations.open = "https://slack.com/api/conversations.open"
}

slack.bot {
  cron = "0 0 10 ? * 3"
  host = ${?SLACK_HOST_NAME}
  message.text="Hey, Lunatech. LunchBot here. :robot_face:"
  attachment.text="This coming Friday, we're going to have %s. Will you join us?"
  button.yes.text="Yes! I'll have %s in %s."
  button.no.text="Nope. :no_good:"
  response.notAttending.text="Okay. It's cool. If you want to change your response, just go to lunch.lunatech.com, okay? :grinning:"
  response.text="Cool. You picked %s. :grinning: If you change your mind, please go to lunch.lunatech.com."
}

include "override.conf"
